<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="hvAuth">
      <h2 data-cy="hvAuthDetailsHeading"><span jhiTranslate="genealogyManagementSystemApp.hvAuth.detail.title">Hv Auth</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ hvAuth.id }}</span>
        </dd>
        <dt><span jhiTranslate="genealogyManagementSystemApp.hvAuth.authType">Auth Type</span></dt>
        <dd>
          <span>{{ hvAuth.authType }}</span>
        </dd>
        <dt><span jhiTranslate="genealogyManagementSystemApp.hvAuth.user">User</span></dt>
        <dd>
          <span>{{ hvAuth.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="genealogyManagementSystemApp.hvAuth.family">Family</span></dt>
        <dd>
          <div *ngIf="hvAuth.family">
            <a [routerLink]="['/family', hvAuth.family.id, 'view']">{{ hvAuth.family.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/hv-auth', hvAuth.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
